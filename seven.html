<html>
<head>
<style>
ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #cce5ff;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>Sachin</li>
  <li>Dhoni</li>
  <li>Virat</li>
</ol>

<ul>
  <li>Sachin</li>
  <li>Dhoni</li>
  <li>Virat</li>
</ul>

</body>
</html>
